# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: PITT Initiative on the Computational Social Science
# email: pittcss@gmail.com
# description: >- # this means to ignore newlines until "baseurl:"
#   We are a research group at the University of Pittsburgh. Our mission is to promote and connect research interest in Computational Social Science at Pitt.
baseurl: "" # the subpath of your site, e.g. /blog
url: "pittcss.github.io" # the base hostname & protocol for your site, e.g. http://example.com
# twitter_username: pittcss
# github_username: pittcss

sass:
  style: compressed
  load_paths:
    - node_modules

collections:
  publications:
    output: true
  people:
    output: false
  courses:
    output: true

# Build settings
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-mentions
  - jekyll-redirect-from
